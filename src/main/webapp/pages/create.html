<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Person</title>
</head>
<body>
<h2>Add new person:</h2>
<form action="/servlets-app/createPerson" method="post">
    <label>ID:
        <input type="number" value="100">
    </label>

        <input type="text" value="Ivanov Ivan Ivanovich">

        <input type="number" value="18">
    </label>

</form>
<br>
<form action="/servlets-app/main" method="get">
    <button>Cancel</button>
</form>
<div>
    <h1 id="x"></h1>
</div>
</body>
</html>
