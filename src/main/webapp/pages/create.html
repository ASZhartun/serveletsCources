<head>

    <script>
        myBtn = document.getElementById("creating");
        myBtn.addEventListener("click",);
        function() {
            var i = 3;
            while (i > 0) {
                setTimeout {function() {
                    document.innerHtml = i;
                    }, 1000};
            }
        }
    </script>
</head>
<body>
